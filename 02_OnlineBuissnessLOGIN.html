<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="02_OnlineBuissness.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"rel="stylesheet"/>
    <title>Login</title>
  </head>
  <body>
    <header id="login-header">
      <h1>Welcome to Wholesome Bakes!</h1>
    </header>
    <main>
      <section id="login-screen">
        <section id="login">
          <div>
            <h3>Log In</h3>
            <form action="submitted.html" method="post" onsubmit="validate()">
              <section id="personal-details">
                <label for="email"
                  >Enter your email:
                  <br />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email..."
                    required
                  />
                </label>
              </section>
              <br />
              <section>
                <label for="password-box">Enter your password</label>
                <br />
                <input
                  type="password"
                  id="password-box"
                  name="password-box"
                  placeholder="Enter your password..."
                  required
                />
              </section>
              <br />

              <section id="submit-section">
                <input type="submit" name="" id="submit-btn" value="Submit" />
              </section>
            </form>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
