          </figure>

        </div>

      <section id="about-us"></section>
      <section id="books">
        <div>
          <ul>
            <li>
              <figure>
                <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1542542538i/42857229.jpg"alt=""/>
                <figcaption>The Year of the Ladybird, Graham Joyce</figcaption>
              </figure>
            </li>
            <li>
                <figure>
                    <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/51I9fQLhnpL.jpg"alt=""/>
                    <figcaption>Inception (The Marked Saga Book 1), Bianca Scardoni</figcaption>
                  </figure>
            </li>
            <li><figure>
                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/81tNBrrGSJL.jpg"alt=""/>
                <figcaption>The Loser, Thomas Bernhard</figcaption>
              </figure></li>
          </ul>
        </div>

          <ul>
            <li><figure>
                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/71SCqfZfHEL.jpg"alt=""/>
                <figcaption>Atonement, Ian McEwan</figcaption>
              </figure></li>
            <li><figure>
                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/71kW3I8WH5L.jpg"alt=""/>

        <div>
          <ul>

                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/91ZaXXD8K8L.jpg"alt=""/>

              </figure></li>
          </ul>
        </div>
      </section>
      <section id="register">
        <div>
          <h3>Register now!</h3>
          <form action="submitted.html" method="post" onsubmit="validate()">
            <section id="personal-details">
              <label for="name">Enter your name:<br/>
                <input type="text" name="name" id="name" placeholder="Enter your name..."required/>
              </label>
              <label for="email">Enter your email:
                <br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email..."
                  required
                />
              </label>
              <label for="dob"
                >Enter your date of birth:
                <br />
                <input type="date" name="dob" id="dob" required />
              </label>
            </section>

            <section id="gender-details">
              <label for="gender-choices">Select your gender:</label>
              <ul>
                <li>
                  <input type="radio" name="gender" id="gender-f" value="f" />F
                </li>
                <li>
                  <input type="radio" name="gender" id="gender-m" value="m" />M
                </li>
                <li>
                  <input
                    type="radio"
                    name="gender"
                    id="gender-o"
                    value="other"
                  />Other
                </li>
              </ul>
            </section>

            <section id="source-section">
              <label for="sources">Where did you hear about us?</label>
              <br />
              <select name="" id="">
                <option value="">(select one)</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="facebook">Facebook</option>
                <option value="website">Our Official Website</option>
              </select>
            </section>

            <section id="comment-box">
              <label for="comments">Any suggestions/comments for us?</label>
              <br />
              <textarea
                name="comments-area"
                id="comments"
                cols="30"
                rows="5"
                placeholder="Enter your comments here..."
              ></textarea>
            </section>

            <section>
              <label for="password-box">Enter your password</label>
              <br />
              <input
                type="password"
                id="password-box"
                name="password-box"
                placeholder="Enter your password..."
                required
              />
            </section>
            <br />

            <section>
              <label for="confirm-pwd">Re-enter your password</label>
              <br />
              <input
                type="password"
                id="confirm-pwd"
                name="confirm-pwd"
                placeholder="Enter your password..."
              />
            </section>
            <br />

            <section id="submit-section">
              <input type="submit" name="" id="submit-btn" value="Submit" />
            </section>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <section id="contact-us"></section>
    </footer>
  </body>
</html>
